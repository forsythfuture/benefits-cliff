<!DOCTYPE html>
<html>

  <head>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>

    <div id="container" style="min-width: 310px; max-width: 600px; margin: 0 auto"></div>

  </head>

  <body>

    <script type="text/javascript">

      Highcharts.chart('container', {
          chart: {
              type: 'bar',
              marginLeft: 215,
              style: {
                  'float': 'left'
              }
          },
          title: {
              text: 'Income level status by household size in Buncombe County, NC'
          },

          xAxis: {
              categories: [
              	'One person',
                'Two people',
                'Three people',
                'Four people',
                'Five people'
                ],
              crosshair: true,
              title: {
                  text: 'Household size',
                  align: 'middle'
              }
          },
          yAxis: {
              min: 0,
              title: {
                  text: 'Number of people',
                  align: 'middle'
              },
              labels: {
                  overflow: 'justify'
              }
          },
          tooltip: {
              headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
              pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                  '<td style="padding:0"><b>{point.y:.0f}</b></td></tr>',
              footerFormat: '</table>',
              shared: true,
              useHTML: true
          },
          plotOptions: {
              column: {
                  pointPadding: 0.2,
                  borderWidth: 0
              }
          },
          legend: {
              layout: 'vertical',
              align: 'right',
              verticalAlign: 'top',
              x: -40,
              y: 80,
              floating: true,
              borderWidth: 1,
              backgroundColor:
                  Highcharts.defaultOptions.legend.backgroundColor || '#FFFFFF',
              shadow: true
          },
          credits: {
              text: 'Forsyth Futures',
              href: 'http://forsythfutures.org'
          },
          responsive: {
              rules: [{
                  condition: {
                      maxWidth: 400
                  },
                  chartOptions: {
      						   chart: {
                        marginLeft: 75
      							 },
      							 title: { text: null },
      							 subtitle: {
                       text: "Number of enrollees",
                       verticalAlign: 'top',
                       align: 'center',
                       y: null
                     },
      							 legend: {
                        enabled: false
                    },
                    credits: {
                        enabled: false
                    },
                    xAxis: {
                        categories: [
                        	'1 person',
                          '2 people',
                          '3 people',
                          '4 people',
                          '5 people'
                          ],
                        crosshair: true,
                        title: {
                            text: null
                        }
                    }
                  }
                }]},
          series: [{
              color: '#004c89',
              name: 'Below income level',
              data: [9204,7352,5205,5136,3705] //from totals_by_household_size table in cliff_population_2019.R
          }, {
              color: '#478aa1',
              name: 'Above income level',
              data: [20782,37400,17748,12556,5860] //from totals_by_household_size table in cliff_population_2019.R
          }
          ]
      });

    </script>

</html>
